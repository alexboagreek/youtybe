<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>YouTybe/favorite</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__link" href="/">
          <svg
            class="header__logo"
            viewbox="0 0 240 32"
            role="img"
            aria-label="Логотип видеохостинга YouTybe"
          >
            <use xlink:href="/assets/img/sprite.svg#logo-orange" />
          </svg>
        </a>

        <a class="header__link header__link_favorite" href="/">
          <span>Избранное</span>
          <svg class="header__icon">
            <use xlink:href="/assets/img/sprite.svg#star-empty"></use>
          </svg>
        </a>
      </div>
    </header>

    <section class="search">
      <div class="container">
        <form class="search__form">
          <label class="search__label">
            <input class="search__input" type="search" />
            <button class="search__btn" type="submit">
              <span>поиск</span>
              <svg class="search__icon">
                <use xlink:href="/assets/img/sprite.svg#search"></use>
              </svg>
            </button>
          </label>
        </form>
      </div>
    </section>

    <section class="video-list">
      <div class="container">
        <h2 class="video-list__title">Избранное</h2>

        <ul class="video-list__items">
          <li class="video-list__item">
            <article class="video-card">
              <a class="video-card__link" href="/video.html?id=15asd">
                <img
                  class="video-card_thumbnail"
                  src="assets/img/card_01.jpg"
                  alt="Превью видео на видеохостинге"
                />

                <h3 class="video-card__title">Философия Идущего к реке</h3>

                <p class="video-card__channel">Правое полушарие интроверта</p>

                <p class="video-card__duration">31 мин 25 сек</p>
              </a>
              <button class="video-card__favorite"></button>
            </article>
          </li>

          <li class="video-list__item">
            <article class="video-card">
              <a class="video-card__link" href="/video.html?id=15asd">
                <img
                  class="video-card_thumbnail"
                  src="assets/img/card_02.jpg"
                  alt="Превью видео на видеохостинге"
                />

                <h3 class="video-card__title">Как выжить в Средние века?</h3>

                <p class="video-card__channel">Правое полушарие интроверта</p>

                <p class="video-card__duration">31 мин 25 сек</p>
              </a>
              <button class="video-card__favorite"></button>
            </article>
          </li>
        </ul>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer__container">
        <a class="footer__link" href="/">
          <svg
            class="footer__logo"
            viewbox="0 0 360 48"
            role="img"
            aria-label="Логотип видеохостинга YouTybe"
          >
            <use xlink:href="/assets/img/sprite.svg#logo-white" />
          </svg>
        </a>

        <div class="footer__developers_box">
          <ul class="footer__developers">
            <li class="footer__developers-item">
              Designer:
              <a href="#" rel="noopener" target="_blank">Anastasia Ilina</a>
            </li>
  
            <li class="footer__developers-item">
              Developer:
              <a href="https://t.me/alexboagreek" rel="noopener" target="_blank"
                >JavaScriptcher
              </a>
            </li>
          </ul>
          <p class="footer__copyright">© You-Tvideo, 2023</p>
        </div>  
      </div>
    </footer>
  </body>
</html>
